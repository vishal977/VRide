# Database Details
spring.datasource.url=jdbc:mysql://localhost/vride
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#Spring Security login queries
spring.queries.users-query=select email, password, '1' as enabled from auth_user where email=? and status='VERIFIED'
spring.queries.roles-query=select u.email, r.role_name from auth_user u inner join auth_user_role ur on(u.employee_id=ur.employeeid) inner join auth_role r on(ur.auth_role_id=r.auth_role_id) where u.email=?

